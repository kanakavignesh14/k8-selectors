apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  affinity:
    nodeAffinity:
      # hard rule
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: topology.kubernetes.io/zone
          # we have 2 nodes in same AZ then using disk labels we can distinguish
            operator: In
            values:
            - us-east-1b.  # in this zone actually we have 2 nodes either if we use hard rule and distingish them with ssd or hardrive to disk 
                           # or using soft rule to get one final node. higher the weight more preference goes to it
          # - key: disktype
          #   operator: In
          #   values:
          #   - ssd
      # soft rule
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
          - key: project
            operator: In
            values:
            - roboshop
      - weight: 10
        preference:
          matchExpressions:
          - key: project
            operator: In
            values:
            - amazon
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: Always